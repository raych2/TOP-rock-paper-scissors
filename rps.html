<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        //generate random number to be used by computer
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        //computer will randomly choose between 1 and 3, in which the number is assigned to each choice
        function computerPlay() {
            let choice = getRandomNumber(1, 3);
            if (choice === 1) {
                return 'rock';
            } else if (choice === 2) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === 'rock' && computerSelection === 'scissors') {
                return ('You win! Rock beats scissors.');
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                return ('You win! Paper beats rock.');
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                return ('You win! Scissors beat paper.');
            } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                return ('You lose! Paper beats rock.');
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                return ('You lose! Scissors beat paper.');
            } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                return ('You lose! Rock beats scissors.');
            } else {
                return ('Draw! Play again.');
            }
        }
        
        function game() {
            let playerWins = 0;
            let computerWins = 0;
            let draw = 0;  
            let rounds = 0;
            console.log('Let\'s play five rounds of Rock, Paper, Scissors.')
            while (rounds < 5) {
            console.log('Round ' + (rounds + 1));
            const computerSelection = computerPlay();
            let playerInput = prompt('Choose one: rock, paper, or scissors');
            let playerSelection = playerInput.toLowerCase();
            console.log('The computer chose ' + computerSelection + '.');
            let result = playRound(playerSelection, computerSelection);
            console.log(result);
            if (result.includes('win')) {
                playerWins++;
            } else if (result.includes('lose')) {
                computerWins++;
            } else {
                draw++;
            }
            console.log('**Your score: ' + playerWins, 'Computer score: ' + computerWins, 'Draw: ' + draw + '**', '\n');
            rounds++;
            }
            if (playerWins > computerWins) {
                return ('You win the game!');
            } else if (playerWins === computerWins) {
                return ('It\'s a tie!');
            } else {
                return ('The computer wins the game!');
            }
        }

        game();
    </script>
</body>
</html>
